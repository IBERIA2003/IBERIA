<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I B E R I A • • •</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d0d0d url('https://i.imgur.com/GZ3gA5w.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      color: #ff2d55;
      letter-spacing: 5px;
      margin-bottom: 0.5em;
    }

    .info-box {
      background-color: rgba(0, 0, 0, 0.7);
      border: 1px solid #ff2d55;
      padding: 20px;
      border-radius: 15px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
    }

    .ip {
      font-size: 1.5em;
      margin: 15px 0;
      font-weight: bold;
    }

    button {
      background-color: #ff2d55;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e60039;
    }

    .admins {
      margin-top: 20px;
      font-size: 1em;
    }

    .admins a {
      color: #ff2d55;
      text-decoration: none;
      display: block;
      margin: 5px 0;
    }

    .admins a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .info-box {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>• • • I B E R I A • • •</h1>
  <div class="info-box">
    <div class="ip">IP: 80.241.246.26:222</div>
    <button onclick="copyIP()">დააკოპირეთ IP</button>
    <div class="admins">
      <h3>დაუკავშირდით ადმინისტრაციას:</h3>
      <a href="https://www.facebook.com/share/16eSdLJQis/" target="_blank">Giorgi Kiparoidze</a>
      <a href="https://www.facebook.com/share/1WMRHKdu3N/" target="_blank">Giorgi Gagnidze</a>
      <a href="https://www.facebook.com/share/1ArDSsctd9/" target="_blank">მურიკო ხარაბაძე</a>
    </div>
  </div>

  <script>
    function copyIP() {
      const ip = "80.241.246.26:222";
      navigator.clipboard.writeText(ip).then(() => {
        alert("IP დაკოპირდა: " + ip);
      }).catch(() => {
        alert("ვერ დაკოპირდა IP");
      });
    }
  </script>
</body>
</html>
